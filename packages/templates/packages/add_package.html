{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block page_header %}
  <div class="overlay"></div>
  <div class="container header-container">
    <div class="row">
      <div class="col">
        <h2 class="text-center my-4">Add a New Driving Package</h2>
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <form method="POST" action="{% url 'add_package' %}"
        class="form mb-5" enctype="multipart/form-data">
          {% crispy form %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
