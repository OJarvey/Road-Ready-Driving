{% extends 'base.html' %}
{% load static %}

{% block page_header %}
  <div class="container header-container">
    <div class="row">
      <div class="col-12 text-center mt-5">
        <h2 class="logo-font">{{ package.name }}</h2>
        <hr class="mx-auto w-50 mb-4" /> <!-- Ensure the line is centered and not too wide -->
      </div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="image-container my-5">
          {% if package.image %}
            <a href="{{ package.image.url }}" target="_blank"><img class="card-img-top img-fluid" src="{{ package.image.url }}" alt="{{ package.name }}" /></a>
          {% else %}
            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ package.name }}" />
          {% endif %}
        </div>
      </div>
      <div class="col-md-6">
        <div class="details-container mb-5 mt-md-5">
          <h5 class="card-title">{{ package.name }}</h5>
          <p class="card-text">{{ package.description }}</p>
          <div class="card-footer">
            <p class="lead mb-0 text-left font-weight-bold">Price: Â£{{ package.price }}</p>
          </div>
          <form action="{% url 'add_to_bag' package.id %}" method="post">
            {% csrf_token %}
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" max="10" class="form-control mb-3" style="width:100px;" required />
            <input type="hidden" name="redirect_url" value="{{ request.path }}" />
            <button type="submit" class="btn btn-primary">Add to Bag</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const quantityInput = document.getElementById("quantity");
        const quantityError = document.getElementById("quantity-error");

        quantityInput.addEventListener("input", function () {
            let quantity = parseInt(this.value);

            if (isNaN(quantity) || quantity < 1) {
                this.value = 1;
            } else if (quantity > 10) {
                this.value = 10;
                quantityError.style.display = "block";
            } else {
                quantityError.style.display = "none"; 
            }
        });
    });
</script>

{% endblock %}
