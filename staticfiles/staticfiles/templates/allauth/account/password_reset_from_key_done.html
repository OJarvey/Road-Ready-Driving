{% extends "profiles/account.html" %}
{% load i18n allauth %}

{% block account_content %}
<div class="overlay"></div>
<div role="main" aria-labelledby="password-changed" class="page-container">
    <h1 class="mb-5" id="password-changed">{% trans "Change Password" %}</h1>
    <hr>

    {% if messages %}
        <div class="messages mb-4">
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <p>{% trans "Your password is now changed." %}</p>
        </div>
    </div>
</div>
{% endblock %}
