{% extends "profiles/account.html" %}
{% load static %}

{% block account_content %}
<div class="overlay"></div>
<div role="main" aria-labelledby="username" class="page-container">
    <div class="text-center mb-4">
        <h1 class="mb-0" id="username">Update Username</h1>
        <hr class="w-25 mx-auto">

        {% if messages %}
      <div class="messages mb-4">
        {% for message in messages %}
          <div class="alert {% if message.tags == 'success' %}
              alert-success
            {% elif message.tags == 'error' %}
              alert-danger
            {% endif %} alert-dismissible fade show"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close"
            data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form method="POST" id="username-form"
            action="{% url 'profile_user' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-start">
                    <button type="submit"
                    class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
